events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    upstream backend {
        server homepage_backend:8000;
    }

    upstream frontend {
        server homepage_frontend:3000;
    }

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "no-referrer-when-downgrade";
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'";

        # API routes
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Authentication routes with stricter rate limiting
        location ~ ^/(login|register|token) {
            limit_req zone=login burst=5 nodelay;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve uploads/media files directly
        location /uploads/ {
            alias /var/www/uploads/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Serve React build assets (CSS, JS, images) from frontend build
        location /assets/ {
            alias /var/www/build/assets/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Serve static HTML files (arcade.html, terminal.html) from public directory
        location ~ ^/(arcade|terminal)\.html$ {
            root /var/www/html;
            try_files $uri =404;
            expires 1d;
            add_header Cache-Control "public";
        }

        # Serve EmulatorJS files from public directory
        location /emulatorjs/ {
            root /var/www/html;
            try_files $uri =404;
            expires 1d;
            add_header Cache-Control "public";
        }

        # Serve other static files from public directory (favicon, robots.txt, etc.)
        location ~ \.(ico|png|jpg|jpeg|gif|svg|css|js|woff|woff2|ttf|eot|txt|xml|webmanifest)$ {
            root /var/www/html;
            try_files $uri @try_build;
            expires 1d;
            add_header Cache-Control "public";
        }

        # Fallback to try build directory for static assets
        location @try_build {
            root /var/www/build;
            try_files $uri =404;
            expires 1d;
            add_header Cache-Control "public";
        }

        # Main React app - serve index.html from build
        location = / {
            root /var/www/build;
            try_files /index.html =404;
            # Prevent aggressive caching of main HTML
            add_header Cache-Control "no-cache, must-revalidate";
        }

        # React routes - serve from build directory first, then proxy
        location / {
            root /var/www/build;
            try_files $uri $uri/ @fallback;
        }

        location @fallback {
            root /var/www/build;
            try_files /index.html @proxy;
        }

        location @proxy {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    types_hash_max_size 4096;
    types_hash_bucket_size 256;
}