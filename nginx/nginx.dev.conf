events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Development - Point to dev container names
    upstream backend {
        server homepage_backend_dev:8000;
    }

    upstream frontend {
        server homepage_frontend_dev:3000;
    }

    # HTTP Server for development
    server {
        listen 80;
        server_name localhost;

        client_max_body_size 10M;

        # API routes
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Proxy timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # Serve uploads/media files directly
        location /uploads/ {
            alias /var/www/uploads/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Serve React build assets
        location /assets/ {
            alias /var/www/build/assets/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Serve static HTML files
        location ~ ^/(arcade|terminal|privacy-policy)\.html$ {
            root /var/www/html;
            try_files $uri =404;
            expires 1d;
            add_header Cache-Control "public";
        }

        # Serve EmulatorJS files
        location /emulatorjs/ {
            root /var/www/html;
            try_files $uri =404;
            expires 1d;
            add_header Cache-Control "public";
        }

        # Serve other static files
        location ~ \.(ico|png|jpg|jpeg|gif|svg|css|js|woff|woff2|ttf|eot|txt|xml|webmanifest)$ {
            root /var/www/html;
            try_files $uri @try_build;
            expires 1d;
            add_header Cache-Control "public";
        }

        location @try_build {
            root /var/www/build;
            try_files $uri =404;
            expires 1d;
            add_header Cache-Control "public";
        }

        # Main React app
        location = / {
            root /var/www/build;
            try_files /index.html =404;
            add_header Cache-Control "no-cache, must-revalidate";
        }

        # React routes
        location / {
            root /var/www/build;
            try_files $uri $uri/ @fallback;
        }

        location @fallback {
            root /var/www/build;
            try_files /index.html @proxy;
        }

        location @proxy {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
